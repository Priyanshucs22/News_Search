<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <div class="daily">
                <h2>Daily</h2>
                <a href="#" onclick="reload()"><img src="logo.png" alt="logo" class="logo"></a>
            </div>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="social" onclick="onNavItemClick('social')">Social</li>
                </ul>
            </div>
            <div class="country">
                <div class="select-con">
                    <img id="flag" src="world.png" alt="">
                   <p id="conName">World</p> 
                 </div>
                <ul>
                    <li>
                        <a href="#"  id="in" onclick="fetchNews('India','in')">India</a>
                    </li>
                    <li>
                        <a href="#"  id="us"  onclick="fetchNews('America','us')">USA</a>
                    </li>
                    <li>
                        <a href="#"  id="fr"  onclick="fetchNews('France','fr')">France</a>
                    </li>
                    <li>
                        <a href="#"  id="ru" onclick="fetchNews('Russia','ru')">Russia</a>
                    </li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder="e.g. Science">
                <button class="search-button" id="searchButton">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header"><img id="news-img" src="https://via.placeholder.com/400X200" alt="">
            </div>
            <div class="card-content">
                <h3 id="news-title">
                    This is Title
                </h3>
                <br>
                <h6 id="news-source">
                    End Gadget
                </h6>
                <br>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa
                    minus
                    blanditiis
                    similique accusamus qui asperiores, adipisci eligendi? Similique harum velit accusantium alias
                    et
                    sit, totam pariatur sequi error repellat. Aspernatur.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
